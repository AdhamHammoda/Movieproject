<div class="coreModule-spinner">
    <mat-progress-spinner class="override-spinner" *ngIf="!hide" mode="indeterminate"></mat-progress-spinner>
</div>
<div class="box-class" *ngIf="hide">
    <h3 style="color:yellow;text-align: -webkit-center;">
        {{title}}
    </h3>
    <div class="images-container">
        <div style="width: 140px;"  *ngFor="let post of posts">
            <a [routerLink]="['movie',post?.id]" style="text-decoration: none;"   >
                <img 
                src="{{getImageUrl(post?.poster_path)}}"
                class="im">
                <p class="name"> {{ post?.title }}</p>
            </a>
        </div>
    </div>
</div>
